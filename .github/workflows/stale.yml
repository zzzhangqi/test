name: Stale Bot - comment trigger

on:
  issue_comment:
    types: [created]
  schedule:
    # 每小时检查一次需要关闭的 stale items
    - cron: '0 * * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  check-comment:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/stale')
    outputs:
      should-run: ${{ steps.check-permission.outputs.result }}
    steps:
      - name: check comment permissions
        id: check-permission
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data: collaborators } = await github.rest.repos.listCollaborators({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const user = context.payload.comment.user.login;
            const isCollaborator = collaborators.some(collab => collab.login === user);
            
            if (!isCollaborator) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `@${user} Sorry, only repository collaborators can trigger stale bot.`
              });
              return 'false';
            }
            return 'true';

  mark-stale:
    runs-on: ubuntu-latest
    needs: check-comment
    if: github.event_name == 'issue_comment' && needs.check-comment.outputs.should-run == 'true'
    steps:
      - name: Mark current issue/PR as stale
        uses: actions/stale@v9
        with:
          script: |
            const issueNumber = context.issue.number;
            const user = context.payload.comment.user.login;
            const isPR = !!context.payload.issue.pull_request;
            const itemType = isPR ? 'PR' : 'issue';
            
            // 添加 stale 标签
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['stale']
            });
            
            // 添加 stale 消息
            const staleMessage = `⚠️ This ${itemType} has been manually marked as stale by @${user}.
            
            It will be automatically closed in 1 day unless there is new activity.
            
            If this is still relevant, please add a comment to keep it active.
            
            Thank you for your contribution to the Rainbond project! 🙏`;
            
            await github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: staleMessage
            });
            
            // 给触发评论添加反应
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '+1'
            });

  scheduled-stale-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: run stale Bot
        uses: actions/stale@v9
        with:
          # basic configurations
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 0
          days-before-close: 1
          
          # Issue configurations
          stale-issue-message: ''
          close-issue-message: |
            🔒 This issue has been automatically closed after being marked as stale.
            
            If this is still relevant, please reopen and add a comment.
          stale-issue-label: 'stale'
          
          # PR configurations  
          stale-pr-message: ''
          close-pr-message: |
            🔒 This PR has been automatically closed after being marked as stale.
            
            If these changes are still relevant, please reopen and add a comment.
          stale-pr-label: 'stale'
          
          # exclude milestones
          exempt-all-milestones: true
          
          # only remove stale label (when there is new activity)
          remove-stale-when-updated: true
          
          # operation limit (to prevent too many operations at once)
          operations-per-run: 100
          
          # exclude draft PR
          exempt-draft-pr: true
          
          # other configurations
          ascending: true
          delete-branch: false

